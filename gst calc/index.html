<html>
    <title> GST Calcuator </title>
<body>

<form onsubmit="return tcalc();">
    <h1>GST Calculator</h1>
    <table>
      <tr>
        <td>Price</td>
        <td>
          <input type="number" min="0" max="9999" step="0.01"
                 id="taxprice"  onchange="tcalc(this.value)"/>
        </td>
      </tr>
      <tr>
        <td>Tax Percentage</td>
        <td>
             <input type="text"  name="GST" id="taxperc" list="taxperc1" onchange="tcalc(this.value)" value=""/>
            <input type="radio" name="grpGender" value="5" id="5" onchange="tcalc(this.value)">5
            <input type="radio" name="grpGender" value="12" id="12" onchange="tcalc(this.value)">12
            <input type="radio" name="grpGender" value="18" id="18" onchange="tcalc(this.value)">18
            <input type="radio" name="grpGender" value="28" id="28" onchange="tcalc(this.value)">28
          </td>
      </tr>
   
      <tr>
        <td>Tax Amount</td>
        <td>
          <input type="text"  id="taxamt"/>
        </td>
      </tr>
   
      <tr>
        <td>Total With Tax</td>
        <td>
          <input type="text"  id="taxgrand" onchange="tcalc(this.value)"/>
        </td>
      </tr>
    </table>
   
    <input type="submit" value="calculate!"/>
  </form>
    </body>
    <script src="./main.js">
        
    </script>
    </html>
